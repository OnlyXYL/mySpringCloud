spring:
  application:
    name: service-ribbon
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-8888
      server:
      label: master
#        default-profile: dev
#        default-label: master
      uri: http://localhost:8888/


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  # 这只为prefer ip的话可以直接展示ip地址
  instance:
    prefer-ip-address: true
server:
  port: 8764

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream,info,health
