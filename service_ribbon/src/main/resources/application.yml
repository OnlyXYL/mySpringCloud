spring:
  application:
    name: service-ribbon
server:
  port: 8764

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  # 这只为prefer ip的话可以直接展示ip地址
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream,info,health


