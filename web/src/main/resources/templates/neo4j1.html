<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>可以展开</title>
<meta charset="utf-8">
<style>

    .node circle {
        cursor: pointer;
        stroke: rgba(189, 13, 44, 0.42);
        stroke-width: 1.5px;
    }

    .node text {
        font: 10px sans-serif;
        pointer-events: none;
        text-anchor: middle;
    }

    line.link {
        fill: none;
        stroke: rgba(225, 71, 16, 0.27);
        stroke-width: 1.5px;
    }

</style>
<body>
<script src="../d3/d3.v3.min.js"></script>
<script>

    var width = 1100,
        height = 800,
        root={};
    var nodes=[]
    var links=[]
    var newnodes=[]
    var newlinks=[]
    var idarr=[]

    var force = d3.layout.force()
        .linkDistance(200)	//指定连线长度
        .charge(-800)	//相互之间的作用力
        .gravity(.05)
        .size([width, height])
        .on("tick", tick)

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);


    var link = svg.selectAll(".link"),
        line_text = svg.selectAll(".linetext"),
        node = svg.selectAll(".node");

    d3.json("graph.json", function(error, json) {
        if (error) throw error;

        // console.log(json)

        root = json;

        update(0); // 传0 的时候 是初始化数据 传1 就是 点击节点增加数据

    });


    function update(num) {  //num  传0 的时候 是初始化数据 传1 就是 点击节点增加数据

        nodes = root.nodes;

        if (num===0) {  //num  传0 的时候 是初始化数据 传1 就是 点击节点增加数据
            var linkGroup = {};
            //对连接线进行统计和分组，不区分连接线的方向，只要属于同两个实体，即认为是同一组
            var linkmap = {}
            for(var i=0; i<root.links.length; i++){
                var key = root.links[i].source<root.links[i].target?root.links[i].source+':'+root.links[i].target:root.links[i].target+':'+root.links[i].source;
                if(!linkmap.hasOwnProperty(key)){
                    linkmap[key] = 0;
                }
                linkmap[key]+=1;
                if(!linkGroup.hasOwnProperty(key)){
                    linkGroup[key]=[];
                }
                linkGroup[key].push(root.links[i]);
            }
            //为每一条连接线分配size属性，同时对每一组连接线进行编号
            for(var i=0; i<root.links.length; i++){
                var key = root.links[i].source<root.links[i].target?root.links[i].source+':'+root.links[i].target:root.links[i].target+':'+root.links[i].source;
                root.links[i].size = linkmap[key];
                //同一组的关系进行编号
                var group = linkGroup[key];
                var keyPair = key.split(':');
                var type = 'noself';//标示该组关系是指向两个不同实体还是同一个实体
                if(keyPair[0]==keyPair[1]){
                    type = 'self';
                }
                //给节点分配编号
                setLinkNumber(group,type);
            }

            root.links.forEach(function(e) {
                var linknum=e.linknum
                var size=e.size
                var sourceNode = root.nodes.filter(function(n) {
                        return n.id === e.source;
                    })[0],
                    targetNode = root.nodes.filter(function(n) {
                        return n.id === e.target;
                    })[0];

                links.push({
                    source: sourceNode,
                    target: targetNode,
                    linknum:linknum,
                    size:size,
                    bond: e.bond
                });
            });
            // console.log(links)

        }else {

            var linkGroup = {};
            //对连接线进行统计和分组，不区分连接线的方向，只要属于同两个实体，即认为是同一组
            var linkmap = {}
            for(var i=0; i<newlinks.length; i++){
                var key = newlinks[i].source<newlinks[i].target?newlinks[i].source+':'+newlinks[i].target:newlinks[i].target+':'+newlinks[i].source;
                if(!linkmap.hasOwnProperty(key)){
                    linkmap[key] = 0;
                }
                linkmap[key]+=1;
                if(!linkGroup.hasOwnProperty(key)){
                    linkGroup[key]=[];
                }
                linkGroup[key].push(newlinks[i]);
            }
            //为每一条连接线分配size属性，同时对每一组连接线进行编号
            for(var i=0; i<newlinks.length; i++){
                var key = newlinks[i].source<newlinks[i].target?newlinks[i].source+':'+newlinks[i].target:newlinks[i].target+':'+newlinks[i].source;
                newlinks[i].size = linkmap[key];
                //同一组的关系进行编号
                var group = linkGroup[key];
                var keyPair = key.split(':');
                var type = 'noself';//标示该组关系是指向两个不同实体还是同一个实体
                if(keyPair[0]==keyPair[1]){
                    type = 'self';
                }
                //给节点分配编号
                setLinkNumber(group,type);
            }

            nodes=nodes.concat(newnodes)
            //console.log(nodes)
            newlinks.forEach(function(e) {

                var linknum=e.linknum
                var size=e.size
                var sourceNode = nodes.filter(function(n) {

                        return n.id === e.source;

                    })[0],
                    targetNode = nodes.filter(function(n) {
                        return n.id === e.target;
                    })[0];
                // console.log(targetNode)
                console.log(e)

                links.push({
                    source: sourceNode,
                    target: targetNode,
                    linknum:linknum,
                    size:size,
                    bond: e.bond
                });
            });
//            newlinks=[]
//            newnodes=[]
            //links=links.concat(newlinks)
            console.log(root)
            //
        }

        nodes.forEach(function (e) {
            console.log(e.id)
            let index=idarr.indexOf(e.id)
            if(index===-1) {
                idarr.push(e.id)
            }
        })
        console.log(idarr)
        // Restart the force layout.
        force
            .nodes(nodes)
            .links(links)
            .start()

        // 箭头
        var marker=
            svg.append("marker")
                .attr("id", "resolved")
                .attr("markerUnits","userSpaceOnUse")
                .attr("viewBox", "0 -5 10 10")//坐标系的区域
                .attr("refX",32)//箭头坐标
                .attr("refY", -1)
                .attr("markerWidth", 12)//标识的大小
                .attr("markerHeight", 12)
                .attr("orient", "auto")//绘制方向，可设定为：auto（自动确认方向）和 角度值
                .attr("stroke-width",2)//箭头宽度
                .append("path")
                .attr("d", "M0,-5L10,0L0,5")//箭头的路径
                .attr('fill','#333');//箭头颜色

        // Update links.
        link = link.data(links);

        link.exit().remove();

        link.enter().append("path", ".node")
            .attr({
                'd': function(d) {return 'M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y},
                'class':'link',
                'fill-opacity':0,
                //'stroke-opacity':0,
                //'fill':'blue',
                //'stroke':'red',
                'id':function(d,i) {return 'link'+i;}})
            .style("stroke",function(d){
                var lineColor;
                lineColor="#A254A2";
                return lineColor;
            })
            .style('z-index',90)
            .style("pointer-events", "none")
            .style("stroke-width",0.5)//线条粗细
            .attr("marker-end", "url(#resolved)" ) //根据箭头标记的id号标记箭头
        // .attr("class", "link");
        // Update line_text.
        line_text = line_text
            .data(links)

        line_text.exit().remove()

        line_text.enter().append("text") // 添加文字到svg里面
            .style("pointer-events", "none")
            .attr({'class':'linetext',
                'id':function(d,i){return 'linetextpath'+i;},
                'dx':function(d){
                    const textLength = d.bond.length;
                    const deviation = 100; // 调整误差
                    const dx = deviation-(textLength * 12) / 2+10 ;
                    // console.log(dx)
                    return dx;
                } ,
                'dy':4,
                'font-size':10,
                //'fill':'#aaa'
            }) //下面把文字显示到线条上
            .append('textPath')
            .attr('xlink:href',function(d,i) {return '#link'+i})
            .style("pointer-events", "none")
            .text(function(d){return d.bond;});

        // Update nodes.
        node = node.data(nodes);

        node.exit().remove();

        var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .on("click", click)
            .style('z-index',100)
            .call(force.drag)


        nodeEnter.append("circle")
            .attr("r",28);
        //鼠标移入圆圈的提示文字
        nodeEnter.append("svg:title")
            .text(function(node) {
                return node.atom
            });
        nodeEnter.append("text")
            .attr("dy", ".35em")
            .text(function(d) {
                return d.atom
                // return d.name.length > 4 ? d.name.substring(0, 4) + '...': d.name
            });

        node.select("circle")
            .style("fill", color);
    }

    function color(d) {
        return"#a7bdaa" // collapsed package
    }

    // Toggle on click.

    function click(d) {

        if (d3.event.defaultPrevented) return;

        let obj={
            nodes: [{"id":"15","atom": "15", "size1": 1,"nodeName":"114"},{"id":"16","atom": "16", "size1": 1,"nodeName":"114"}],
            links:[{"source": "14", "target": "15", "bond": "哈哈哈"},{"source": "14", "target": "16", "bond": "哈哈哈11"}]
        };

        let hasid=false;

        obj.nodes.forEach(function (e) {
            if(idarr.indexOf(e.id)!==-1){
                hasid=true
                return false

            }else {
                idarr.push(e.id);
                console.log(e);
                newnodes.push(e)
            }

        })
        if(!hasid){
            obj.links.forEach(function (el) {
                newlinks.push(el)
            })
            update(1);
}

    }

    function tick() {
        link.attr("d", function(d) {
            //如果连接线连接的是同一个实体，则对path属性进行调整，绘制的圆弧属于长圆弧，同时对终点坐标进行微调，避免因坐标一致导致弧无法绘制
            if(d.target==d.source){
                dr = 30/d.linknum;
                return"M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 1,1 " + d.target.x + "," + (d.target.y+1);
            }else if(d.size%2!=0 && d.linknum==1){//如果两个节点之间的连接线数量为奇数条，则设置编号为1的连接线为直线，其他连接线会均分在两边
                return 'M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y;
            }
            //根据连接线编号值来动态确定该条椭圆弧线的长半轴和短半轴，当两者一致时绘制的是圆弧
            //注意A属性后面的参数，前两个为长半轴和短半轴，第三个默认为0，第四个表示弧度大于180度则为1，
            // 小于则为0，这在绘制连接到相同节点的连接线时用到；第五个参数，0表示正角，1表示负角，
            // 即用来控制弧形凹凸的方向。本文正是结合编号的正负情况来控制该条连接线的凹凸方向，
            // 从而达到连接线对称的效果
            var curve=1.5;
            var homogeneous=1.2;
            var dx = d.target.x - d.source.x,
                dy = d.target.y - d.source.y,
                dr = Math.sqrt(dx*dx+dy*dy)*(d.linknum+homogeneous)/(curve*homogeneous);
            //当节点编号为负数时，对弧形进行反向凹凸，达到对称效果
            if(d.linknum<0){
                dr = Math.sqrt(dx*dx+dy*dy)*(-1*d.linknum+homogeneous)/(curve*homogeneous);
                return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,0 " + d.target.x + "," + d.target.y;
            }
            return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
        });

        node.attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        });
    }
    // Returns a list of all nodes under the root.
    function setLinkNumber(group,type){
        if(group.length==0) return;
        //对该分组内的关系按照方向进行分类，此处根据连接的实体ASCII值大小分成两部分
        var linksA = [], linksB = [];
        for(var i = 0;i<group.length;i++){
            var link = group[i];
            if(link.source < link.target){
                linksA.push(link);
            }else{
                linksB.push(link);
            }
        }
        //确定关系最大编号。为了使得连接两个实体的关系曲线呈现对称，根据关系数量奇偶性进行平分。
        //特殊情况：当关系都是连接到同一个实体时，不平分
        var maxLinkNumber = 0;
        if(type=='self'){
            maxLinkNumber = group.length;
        }else{
            maxLinkNumber = group.length%2==0?group.length/2:(group.length+1)/2;
        }
        //如果两个方向的关系数量一样多，直接分别设置编号即可
        if(linksA.length==linksB.length){
            var startLinkNumber = 1;
            for(var i=0;i<linksA.length;i++){
                linksA[i].linknum = startLinkNumber++;
            }
            startLinkNumber = 1;
            for(var i=0;i<linksB.length;i++){
                linksB[i].linknum = startLinkNumber++;
            }
        }else{//当两个方向的关系数量不对等时，先对数量少的那组关系从最大编号值进行逆序编号，然后在对另一组数量多的关系从编号1一直编号到最大编号，再对剩余关系进行负编号
            //如果抛开负号，可以发现，最终所有关系的编号序列一定是对称的（对称是为了保证后续绘图时曲线的弯曲程度也是对称的）
            var biggerLinks,smallerLinks;
            if(linksA.length>linksB.length){
                biggerLinks = linksA;
                smallerLinks = linksB;
            }else{
                biggerLinks = linksB;
                smallerLinks = linksA;
            }

            var startLinkNumber = maxLinkNumber;
            for(var i=0;i<smallerLinks.length;i++){
                smallerLinks[i].linknum = startLinkNumber--;
            }
            var tmpNumber = startLinkNumber;

            startLinkNumber = 1;
            var p = 0;
            while(startLinkNumber<=maxLinkNumber){
                biggerLinks[p++].linknum = startLinkNumber++;
            }
            //开始负编号
            startLinkNumber = 0-tmpNumber;
            for(var i=p;i<biggerLinks.length;i++){
                biggerLinks[i].linknum = startLinkNumber++;
            }
        }
    }

</script>
</body>
</html>
